---
- name: Install required tools
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Install Ansible
      apt:
        name: ansible
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present
